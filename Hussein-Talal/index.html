<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between ">
            <h1>Today</h1>
            <h1 id="todayDate"></h1>
        </div>  
    </header>

    <main>
        <section class="container">
            <p id="msg"></p>
            <form action="" id="form" class="d-flex flex-row flex-wrap">
                <input required type="text" class="form-control col-12 col-md-8 col-lg-8"  name="text" id="text" placeholder="Add your task" >
                <input required type="date" class="form-control col-12 col-md-3 col-lg-3"  name="date" id="date" >
                <input onclick="addTask()" type="submit" class="form-control col-lg-2 col-md-2" value="Add task">
            </form>
        </section>

        <div class="fluid-container">
            <div class="horizontal-line"></div>
        </div>
        
        <section class="container">
            <h6 id="noTasks">You got no tasks !!! keep it like that</h6>
            <div class="container">
                <ul class="todo-items">

                </ul>
            </div>
        </section>
    </main>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
