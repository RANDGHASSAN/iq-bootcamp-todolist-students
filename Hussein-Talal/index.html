<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="container d-flex justify-content-between ">
            <h1>Today</h1>
            <h1 id="date"></h1>
        </div>  
    </header>

    <main>
        <section>
            <div class="container">
                <form action="#">
                    <div class="form-group d-flex">
                        <input type="text" for="to-do-text" class="form-control text-input input-lg" tabindex="1">
                        <button type="submit" class="btn btn-lg add-btn" tabindex="3">Add note</button>
                    </div>
                    <div class="form-group align-items-baseline d-flex row">
                        <label for="deadline" class="col-sm-1 ">Deadline:</label>
                        <input class="form-control input-sm date-input col-sm-2" type="date" name="deadline" id="deadline" tabindex="2">
                    </div>
                </form>
            </div>
        </section>

        <div class="container">
            <div class="horizontal-line"></div>
        </div>
        
        <section class="todo-list-items">
            <div class="container">

            </div>
        </section>
    </main>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
